<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tip Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .calculator {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #6a5acd;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6a5acd;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a4abb;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      color: #444;
    }
    @media (max-width: 480px) {
      .calculator {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h1>Tip Calculator</h1>
    <input type="number" id="bill" placeholder="Enter bill amount" />
    <input type="number" id="tip" placeholder="Enter tip % (e.g., 10)" />
    <button onclick="calculateTip()">Calculate</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    function calculateTip() {
      const bill = parseFloat(document.getElementById("bill").value);
      const tipPercent = parseFloat(document.getElementById("tip").value);
      const output = document.getElementById("output");

      if (isNaN(bill) || isNaN(tipPercent)) {
        output.innerText = "Please enter valid numbers for bill and tip.";
        return;
      }

      const tipAmount = (bill * tipPercent) / 100;
      const totalAmount = bill + tipAmount;

      output.innerHTML = `
        Tip: ₹${tipAmount.toFixed(2)} <br>
        Total: ₹${totalAmount.toFixed(2)}
      `;
    }
  </script>

</body>
</html>
